<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description"
          content="Library Genesis is a community for downloading free books and articles with a simple structure and extremely fast experience.">
    <title>Library Genesis</title>
    <link rel="stylesheet" href="/assets/libgen/css/menu.css" type="text/css" media="screen">
    <style type="text/css">
        .c { font-family: Georgia, 'Times New Roman', Times, serif; font-size: 11px; color: #000000; letter-spacing: 0px; }
        A { text-decoration: none; }
        TD { padding: 1px; }
        TABLE { border-spacing: 1px 1px; }
    </style>
    <!--[if IE 6]>
    <style>
        body {behavior: url('/csshover3.htc');}
        #menu li .drop {background:url('/img/drop.gif') no-repeat right 8px;
    </style>
    <![endif]-->
</head>
<body>
<table cellspacing="0" border="0" width="100%" height="100%">
    <colgroup>
        <col width="33%">
        <col width="70%">
    </colgroup>
    <tbody>
    <tr></tr>
    </tbody>
    <caption><h1><a href="/" style="color:#A00000">Library Genesis</a></h1><br></caption>
    <tbody>
    <tr>
        <td></td>
        <td nowrap="">
            <form name="libgen" action="/search">
                <input autofocus="autofocus" name="req" id="searchform" size="60" maxlength="200" value="">
                <input type="submit" value="Search!"><br>
                <br><font color="grey">LibGen Search options:</font>
                <br>
                <label><b>Results per page</b></label>
                <select name="res" size="1">
                    <option value="25" selected="selected">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>

                </select>

                <br>
                <font><b>Search in fields</b></font>
                <input type="radio" name="column" value="title" checked>Title
                <input type="radio" name="column" value="author">Author(s)
                <input type="radio" name="column" value="series">Series
                <input type="radio" name="column" value="publisher">Publisher
                <input type="radio" name="column" value="year">Year
                <input type="radio" name="column" value="identifier">ISBN
                <input type="radio" name="column" value="language">Language
                <input type="radio" name="column" value="md5">MD5
                <input type="radio" name="column" value="tags">Tags
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
