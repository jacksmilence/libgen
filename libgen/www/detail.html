<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title></title>
    <style type="text/css">
        table td {
            vertical-align: top;
        }
        #message {
            width: 400px;
            margin: 0px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #0f9d58;
            color: #fff;
            border-radius: 3px;
        }
        #info {
            max-width: 700px;
            padding: 10px;
            border: 1px solid #C0C0C0;
            font-family: "Arial", "Helvetica", sans-serif;
            font-size: 0.8em;
        }
        #info img {
            display: block;
            width: 240px;
            max-width: 240px;
            margin: 3px auto;
        }
        #download {
            text-align: center;
        }
        #download ul {
            margin: 0.8em 0 0 0;
        }
        #download ul li {
            display: inline-block;
        }
        #download ul li a {
            display: block !important;
            min-width: 5.5em;
            margin: 0 5px;
            padding: 4px;
            border: 1px solid blue;
            border-radius: 7px;
            text-decoration: none;
            text-align: center;
        }
        #download ul li sup>a {
            width: auto;
            border: 0;
        }
        .adsbygoogle {
            margin: 7px;
        }
    </style>
    <script src="/assets/libgen/js/jquery-latest.min.js"></script>
</head>
<body>
<table width="100%" align="center" border="0">
    <tbody>
    <tr>
        <td class="ad"></td>
        <td id="info">
            <div id="download">
                <h2>
                    <a href="/files/{{ result.Filename | lower() }}" download="{{ result.Title }}.{{ result.Extension}}">Download</a>
                </h2>
            </div>
            <h1>{{ result.Title }}</h1>
            <p>location: {{ result.Filename | lower()  }}</p>
            <p>Author(s): {{ result.Author}}</p>
            <p>Publisher: {{ result.Publisher }}</p>
            <p>Year: {{ result.Year }}</p>
            <p>ISBN: {{ result.Identifier }}</p>
            <p>Series: {{ result.Series }}</p>
            <p>Periodical: {{ result.Periodical }}</p>
            <p>VolumeInfo: {{ result.VolumeInfo }}</p>
    </tr>
    </tbody>
</table>

</body>
</html>
